<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/registrar.js"></script>
    <script src="js/verificar.js"></script>
    <title>Registro</title>
</head>
<body>
    <section class="contenedor" id="contenedor">
        <div class="user-register">
            <form action="#" id="registro" novalidate enctype="multipart/form-data">
                <h2>Registro</h2> 
                <hr>
                <label for="idUsuario">Usuario</label>
                <input class="renglones1" type="text" name="usuario" id="idUsuario"></input>
                <br>
                <label for="idPassword">Clave</label>
                <input class="renglones1" type="password" name="password" id="idPassword"></input>
                <br>
                <label for="idPassword">Confirmar clave</label>
                <input class="renglones1" type="password" name="confirmarPassword" id="idconfirmarPassword"></input>
                <br>
                <label for="idEmail">Email</label>
                <input class="renglones1" type="email" name="email" id="idEmail"></input>
                <br>
                <form action="mensajes.html" method="GET">
                    <button type="class" class="button">Aceptar</button>
                </form>
            </form>
        </div>
    </section>
</body>
</html>
